<div class="container">
  <div class="blog">
    <div *ngFor="let d of data | paginate : { itemsPerPage: 5, currentPage: p }">
      <div class="date">{{ d.date }}</div>
      <a a [routerLink]="['/blog']" [queryParams]="{ title: d.title }">
        <h3>{{ d.title }}</h3>
      </a>
      <p class="blogContent" [innerHTML]="d.content"></p>

      <p class="tags">
        <ng-container *ngIf="isTagArray(d.tags)">
          <span *ngFor="let tag of d.tags">
            <a [routerLink]="['/blog']" [queryParams]="{ tag: tag }">{{
              tag
            }}</a>&nbsp;
          </span><hr />
        </ng-container>
        <ng-container *ngIf="!isTagArray(d.tag)">
          {{ d.tag }}
        </ng-container>
      </p>
    </div>
    <div class="pagination" *ngIf="showPagination">
      <pagination-controls (pageChange)="p = $event" class="float-center">
      </pagination-controls>
    </div>
  </div>
  <div class="sidebar">
    <h4>カテゴリ</h4>
    <hr />
    <a [routerLink]="['/blog']" [queryParams]="{ tag: '閑話' }">閑話</a><br>
    <a [routerLink]="['/blog']" [queryParams]="{ tag: 'BMS' }">BMS</a><br>
    <a [routerLink]="['/blog']" [queryParams]="{ tag: '遊戯王' }">遊戯王</a>
  </div>
</div>
